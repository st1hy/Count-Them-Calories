buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.greenrobot:greendao-gradle-plugin:3.2.0'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: "idea"
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

greendao {
    schemaVersion 1005
}

repositories {
    maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}

dependencies {
    final supportLibraryVersion = rootProject.ext.supportLibraryVersion
    final daggerVersion = rootProject.ext.daggerVersion
    final greenDaoVersion = rootProject.ext.greenDaoVersion
    final rxJavaVersion = rootProject.ext.rxJavaVersion
    final rxAndroidVersion = rootProject.ext.rxAndroidVersion
    final timberVersion = rootProject.ext.timberVersion

    final jUnitVersion = rootProject.ext.jUnitVersion
    final mockitoVersion = rootProject.ext.mockitoVersion
    final powerMockVersion = rootProject.ext.powerMockVersion

    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile "com.android.support:support-annotations:$supportLibraryVersion"
    compile "io.reactivex:rxandroid:$rxAndroidVersion"
    compile "io.reactivex:rxjava:$rxJavaVersion"
    compile "org.greenrobot:greendao:$greenDaoVersion"
    compile "com.google.dagger:dagger:$daggerVersion"
    apt "com.google.dagger:dagger-compiler:$daggerVersion"
    compile "com.jakewharton.timber:timber:$timberVersion"

    compile 'net.danlew:android.joda:2.9.3'

    testCompile "junit:junit:$jUnitVersion"
    testCompile "org.mockito:mockito-core:$mockitoVersion"
    testCompile "org.powermock:powermock-module-junit4:$powerMockVersion"
    testCompile "org.powermock:powermock-api-mockito:$powerMockVersion"
}
