buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
        classpath "me.tatarka:gradle-retrolambda:3.4.0"
        classpath 'me.tatarka.retrolambda.projectlombok:lombok.ast:0.2.3.a2'
    }

    // Exclude the version that the android plugin depends on.
    configurations.classpath.exclude group: 'com.android.tools.external.lombok'
}

ext {
    //Shared
    minSdkVersion = 16
    targetSdkVersion = 24
    compileSdkVersion = 24
    buildToolsVersion = '25.0.2'

    supportLibraryVersion = '25.1.1'

    daggerVersion = '2.8'
    butterknifeVersion = '8.4.0'

    rxJavaVersion = '1.2.4'
    rxAndroidVersion = '1.2.1'
    timberVersion = '4.4.0'
    greenDaoVersion = '3.2.0'

    jUnitVersion = '4.12'
    mockitoVersion = '2.4.1'
    parcelerVersion = '1.1.6'

    //App
    guavaVersion = '20.0'
    rxBindingsVersion = '1.0.0'
    supportTestRunnerVersion = '0.5'
    espressoVersion = '2.2.2'
    glideVersion = '3.7.0'
    leakCanaryVersion = '1.5'
    tokenAutoCompleteVersion = '2.0.8@aar'
    stethoVersion = '1.4.2'
    tinyDancerVersion = '0.1.0'
    uiAutomatorVersion = '2.1.2'

    //Database
    jodaTimeVersion = '2.9.5.1'
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
