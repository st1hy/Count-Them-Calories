buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
        classpath "me.tatarka:gradle-retrolambda:3.6.0"
        classpath 'org.greenrobot:greendao-gradle-plugin:3.2.1'
    }

}

ext {
    //Shared
    minSdkVersion = 16
    targetSdkVersion = 24
    compileSdkVersion = 24
    buildToolsVersion = '25.0.2'

    supportLibraryVersion = '25.2.0'

    daggerVersion = '2.9'
    butterknifeVersion = '8.5.1'

    rxJavaVersion = '1.2.7'
    rxAndroidVersion = '1.2.1'
    timberVersion = '4.5.1'

    jUnitVersion = '4.12'
    mockitoVersion = '2.7.13'
    parcelerVersion = '1.1.6'

    //App
    guavaVersion = '20.0'
    rxBindingsVersion = '1.0.1'
    supportTestRunnerVersion = '0.5'
    espressoVersion = '2.2.2'
    glideVersion = '3.7.0'
    leakCanaryVersion = '1.5'
    tokenAutoCompleteVersion = '2.0.8@aar'
    stethoVersion = '1.4.2'
    tinyDancerVersion = '0.1.0'
    uiAutomatorVersion = '2.1.2'

    //Database
    greenDaoVersion = '3.2.0'
    jodaTimeVersion = '2.9.7'
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
